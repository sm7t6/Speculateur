<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創作企画LP</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Serif JP', serif;
            color: #f0f0f0;
            background: #121212;
        }
        header {
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: #ffcc00;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 1em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center/cover;
            color: #f0f0f0;
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero .content {
            position: relative;
            z-index: 1;
        }
        .hero h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .section {
            padding: 60px 20px;
            text-align: center;
            background: #1a1a1a;
        }
        .section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            margin-bottom: 20px;
            color: #ffcc00;
        }
        .section p {
            font-size: 1em;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
        }
        footer {
            padding: 20px;
            text-align: center;
            background: #121212;
            color: #808080;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>創作企画タイトル</h1>
        <nav>
            <ul>
                <li><a href="#about">概要</a></li>
                <li><a href="#features">特徴</a></li>
                <li><a href="#footer">フッター</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="content">
            <h2>ようこそ、企画の世界へ</h2>
            <p>ここに魅力的なキャッチコピーや世界観の一部を記載</p>
        </div>
    </div>

    <section id="about" class="section">
        <h2>企画概要</h2>
        <p>このセクションで企画の世界観やストーリーの概要を説明します。ここに情報を追加してください。</p>
    </section>

    <section id="features" class="section">
        <h2>特徴</h2>
        <p>この企画の特別なポイントや、参加する魅力を簡潔に説明します。</p>
    </section>

    <footer id="footer">
        <p>&copy; 2025 創作企画チーム. All rights reserved.</p>
    </footer>
</body>
</html>
